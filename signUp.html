<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LYFT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href=".\assets\css\intlTelInput.css">
    <link rel="stylesheet" href=".\assets\font-awesome-4.7.0\css\font-awesome.min.css">
    <link rel="stylesheet" href=".\assets\css\main.css">
  </head>
  <body>
    <!-- sign up screen -->
    <section class="container signIn">
      <div class="row container ">
        <div class=" col-xs-2 col-sm-2">
          <button onclick="location.href='verify.html';" type="button" class="btn btn-default previous" aria-label="Left Align">
            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
          </button>
        </div>
        <div class="container sign-up col-xs-10 col-sm-10">
          <div class="row">
            <div class="col-xs-10 col-sm-10">
              <h3 >Sign Up</h3>
              <h4 >join now for free ride credit</h4>
              <hr>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class=" col-xs-12 col-sm-12">
          <form class="form-inline">
            <div class="form-group">
              <label class="sr-only" for="exampleInputEmail3">First name</label>
              <input type="email" class="form-control" id="exampleInputEmail3" placeholder="First name">
            </div>
            <div class="form-group">
              <label class="sr-only" for="exampleInputPassword3">Last Name</label>
              <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Last name">
            </div>
            <div class="form-group">
              <label class="sr-only" for="exampleInputPassword3">Email</label>
              <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Email">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox">I agree to Lyft's <a href="#">terms of service</a>
              </label>
            </div>

          </form>


        </div>
      </div>

      <div class="row " id="buttons">
        <div class=" col-xs-12 col-sm-12">
          <button  onclick="location.href='signUp.html';" class="col-xs-12 col-sm-12 btn btn-default btn-lg btn-signUpNext" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">NEXT
          </button>

        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src=".\assets\js\intlTelInput.js"></script>
    <script type="text/javascript" src=".\assets\js\app.js"></script>
  </body>
</html>
